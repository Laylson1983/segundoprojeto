    <p>data de nascimento</p>

    <input type="button" value="cadastrar" (click)="setUsuario(nome.value, senha.value, dataNascimento.value)">

  </form>
  <div class="lista">

    <div *ngFor="let user of usuarios">

    <p>{{user.dataNascimento}}</p>
    </div>
  </div>
</section>
